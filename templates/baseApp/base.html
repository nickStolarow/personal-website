{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- baseApp CSS -->
    <link rel="stylesheet" href="{% static "baseApp/style.css" %}">

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto+Slab:wght@300&display=swap"
          rel="stylesheet">

    <title> {% block title %} Nick Stolarow - Experience {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand name" href="{% url 'experience' %}">Nick Stolarow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link {{ experience }}" href="{% url 'experience' %}">Experience</a>
                <a class="nav-link {{ connect }}" href="{% url 'connect' %}">Connect</a>
                <a class="nav-link {{ gallery }}" href="{% url 'gallery' %}">Gallery</a>
                <a class="nav-link {{ potd }}" href="{% url 'potd' %}">Photo of the Day</a>
                <a class="nav-link {{ about }}" href="{% url 'about' %}">About</a>
            </div>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script>
    function myFunction(e) {
        var elems = document.querySelectorAll(".active");
        [].forEach.call(elems, function (el) {
            el.classList.remove("active");
        });
        e.target.className = "active";
    }
</script>
</body>
</html>

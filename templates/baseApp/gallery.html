{% extends 'baseApp/base.html' %}
{% load static %}

{% block title %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for img in image %}

                    <img class="img-fluid img-thumbnail" src="{{ img.image.url }}">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
